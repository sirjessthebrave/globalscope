<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
  <meta name="author" content="Jessica Bell">
  <meta name="description" content="A podcast about tech explored with stories from around the world">
  <meta name="keywords" content="tech, podcast, storytelling, international, global">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Serif+Pro" rel="stylesheet">
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover
    }
    .splash-language {
      color:#ffffff;
      margin: 0 auto;
      padding-top: 200px;
      text-align: center;
      width: 70%;
    }
    h1 {
      font-family: 'Source Serif Pro', serif;
      font-size: 6em;
      margin: 0;
    }
    h2 {
      font-family: 'Open Sans', sans-serif;
      font-size: 1.5em;
      font-weight: 300;
      padding: 0;
      margin: 0;
      margin: 0;
    }
    form {
      margin-top: 200px;
    }
    label {
      font-family: 'Open Sans', sans-serif;
    }
    input {
      border: none;
      border-radius: 4px;
      height: 30px;
      width: 200px;
      font-family: 'Open Sans', sans-serif;
    }
    @media screen and (max-width: 1200px) {
      body {
        background-image: url('background2.jpg');
      }
      .splash-language {
        padding: 50px;
        color: black;
        background-color: rgba(255,255,255,.5);
      }
      h1 {
        font-size: 3em;
      }
      h2 {
        font-size: 1em;
      }
      form {
      margin-top: 70px;
    }
    }
  </style>
  </head>
  <body>
    <div class="splash-language">
      <h1>Technically Global</h1>
      <h2>A podcast about tech explored with stories from around the world.</h2>
      <form 
        action="https://tinyletter.com/jess-bell" 
        method="post" target="popupwindow" onsubmit="window.open('https://tinyletter.com/jess-bell', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
        <p>
          <label for="tlemail">Subscribe up for updates</label>
          <input type="text" name="email" id="tlemail" />
        </p>
        <input type="hidden" value="1" name="embed"/><input type="submit" value="Subscribe" /></form>
         
    </div>
  </body>
</html>
